# This rule is not used by the project reverse-operator-go itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over reverse-proxy.app-scape.de.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: reverse-operator-go
    app.kubernetes.io/managed-by: kustomize
  name: reverseproxyentry-admin-role
rules:
- apiGroups:
  - reverse-proxy.app-scape.de
  resources:
  - reverseproxyentries
  verbs:
  - '*'
- apiGroups:
  - reverse-proxy.app-scape.de
  resources:
  - reverseproxyentries/status
  verbs:
  - get
