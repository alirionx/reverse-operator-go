# This rule is not used by the project reverse-operator-go itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to reverse-proxy.app-scape.de resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: reverse-operator-go
    app.kubernetes.io/managed-by: kustomize
  name: reverseproxyentry-viewer-role
rules:
- apiGroups:
  - reverse-proxy.app-scape.de
  resources:
  - reverseproxyentries
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - reverse-proxy.app-scape.de
  resources:
  - reverseproxyentries/status
  verbs:
  - get
